<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Sign up Form</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div align="container-fluid">
    <div class="text-center"><h2>Sign up Form</h2></div>
    <form th:action="@{/process_register}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto;">
<!--        <input type="hidden" th:field="*{uid}"/>-->
        <input type="hidden"/>

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
<!--                    <input type="email" th:field="*{email}" class="form-control" required minlength="2" maxlength="45">-->
                    <input type="email" th:field="*{email}" class="form-control" required minlength="2" maxlength="45">

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}"  class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <label class="col-sm-4 col-form-label">Password:</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input type="password"  class="form-control" required minlength="5" maxlength="15"/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]"
    }

</script>

</body>
</html>
